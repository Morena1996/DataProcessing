<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>

        .bar {
            fill: steelblue;
        }

        .axis text {
        font: 10px sans-serif;
        }

        .axis path,
        .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        }

        .x.axis path{
            display: none;
        }
        
        </style>
        <title>D3 Bar Chart </title>
    </head>
    
    <body>
        <svg class="chart"></svg>
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="barchart.js"></script>
    </body>
</html>
